		var myAnimation = anime ({
			  targets: ['#h','#a','#n','#j','#o','#b','#e','#n2', '#h2', '#a2', '#v', '#n3','#k'],

			  },
			  translateY: function(el, index) {
			    return [0, -40, 40, -40, 0, 0, 0, 0, 0, 0, 0, 0, 0][index];
			  },
			  opacity: {
			    value: function(el, index) {return index < 4 ? 0 : 1;},
			    duration: function(el, index) {return index < 4 ? 1000 : 1;}
			  },
			  delay: function(el, index) {
			    return [200, 300, 400, 500, 900, 900, 900, 900, 900, 900, 900, 900, 800][index];
			  },
			  duration: 2000,
			  direction: 'alternate',
			  easing: 'easeOutExpo',

			});
